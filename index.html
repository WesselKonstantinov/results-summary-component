<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <div class="results-summary">
        <div class="result">
          <h1 class="result__heading">Your result</h1>
          <div class="result__score-container">
            <p class="result__score">
              <span class="result__points">76</span>
              <span class="result__total">of 100</span>
            </p>
          </div>
          <h2 class="result__subheading">Great</h2>
          <p class="result__description">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="summary">
          <h2 class="summary__heading">Summary</h2>
          <ul role="list" class="summary__list">
            <li role="listitem" class="summary__item summary__item--reaction">
              <img
                src="./assets/images/icon-reaction.svg"
                alt=""
                width="20"
                height="20"
                class="summary__icon"
              />
              <h3 class="summary__category">Reaction</h3>
              <p class="summary__score">
                <span class="summary__points">80</span>
                <span class="summary__total"> / 100</span>
              </p>
            </li>
            <li role="listitem" class="summary__item summary__item--memory">
              <img
                src="./assets/images/icon-memory.svg"
                alt=""
                width="20"
                height="20"
                class="summary__icon"
              />
              <h3 class="summary__category">Memory</h3>
              <p class="summary__score">
                <span class="summary__points">92</span>
                <span class="summary__total"> / 100</span>
              </p>
            </li>
            <li role="listitem" class="summary__item summary__item--verbal">
              <img
                src="./assets/images/icon-verbal.svg"
                alt=""
                width="20"
                height="20"
                class="summary__icon"
              />
              <h3 class="summary__category">Verbal</h3>
              <p class="summary__score">
                <span class="summary__points">61</span>
                <span class="summary__total"> / 100</span>
              </p>
            </li>
            <li role="listitem" class="summary__item summary__item--visual">
              <img
                src="./assets/images/icon-visual.svg"
                alt=""
                width="20"
                height="20"
                class="summary__icon"
              />
              <h3 class="summary__category">Visual</h3>
              <p class="summary__score">
                <span class="summary__points">73</span>
                <span class="summary__total">/ 100</span>
              </p>
            </li>
          </ul>
          <button type="button" class="summary__button">Continue</button>
        </div>
      </div>
    </main>
  </body>
</html>
