<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <div class="results-summary">
        <div class="results-summary__section results-summary__section--result">
          <h1 class="results-summary__heading">Your result</h1>
          <div class="results-summary__score-container">
            <p class="results-summary__score">
              <span class="results-summary__average">76</span>
              <span class="results-summary__total">of 100</span>
            </p>
          </div>
          <h2 class="results-summary__heading results-summary__heading--large">
            Great
          </h2>
          <p class="results-summary__description">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="results-summary__section results-summary__section--summary">
          <h2 class="results-summary__heading results-summary__heading--blue">
            Summary
          </h2>
          <ul role="list" class="results-summary__list">
            <li
              role="listitem"
              class="results-summary__item results-summary__item--reaction"
            >
              <img
                src="./assets/images/icon-reaction.svg"
                alt=""
                width="20"
                height="20"
                class="results-summary__icon"
              />
              <h3 class="results-summary__category">Reaction</h3>
              <p class="results-summary__category-score">
                <span class="results-summary__category-points">80</span>
                <span class="results-summary__category-total"> / 100</span>
              </p>
            </li>
            <li
              role="listitem"
              class="results-summary__item results-summary__item--memory"
            >
              <img
                src="./assets/images/icon-memory.svg"
                alt=""
                width="20"
                height="20"
                class="results-summary__icon"
              />
              <h3 class="results-summary__category">Memory</h3>
              <p class="results-summary__category-score">
                <span class="results-summary__category-points">92</span>
                <span class="results-summary__category-total"> / 100</span>
              </p>
            </li>
            <li
              role="listitem"
              class="results-summary__item results-summary__item--verbal"
            >
              <img
                src="./assets/images/icon-verbal.svg"
                alt=""
                width="20"
                height="20"
                class="results-summary__icon"
              />
              <h3 class="results-summary__category">Verbal</h3>
              <p class="results-summary__category-score">
                <span class="results-summary__category-points">61</span>
                <span class="results-summary__category-total"> / 100</span>
              </p>
            </li>
            <li
              role="listitem"
              class="results-summary__item results-summary__item--visual"
            >
              <img
                src="./assets/images/icon-visual.svg"
                alt=""
                width="20"
                height="20"
                class="results-summary__icon"
              />
              <h3 class="results-summary__category">Visual</h3>
              <p class="results-summary__category-score">
                <span class="results-summary__category-points">73</span>
                <span class="results-summary__category-total">/ 100</span>
              </p>
            </li>
          </ul>
          <button type="button" class="results-summary__button">
            Continue
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
